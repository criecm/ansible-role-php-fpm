---
php_version: 8.0

php_upgrade: False

sites: []

mysite: ''

monitoring_from:
  - 127.0.0.1

fpm_priority: 12

fpm_error_log: syslog

fpm_log_level: notice

proxified_by: []

git_force: no
git_update: no

php_ini_vars:
  include_path: ".:{{ pear_path }}"
  user_agent: "{{ ansible_hostname }} mailer"
  date.timezone: '{{ host_timezone | default("Europe/Paris") }}'

php_cli_vars:
  display_errors: "on"
  display_startup_errors: "on"

php_maintainer_shell: /bin/sh

php_fpm_umask: '002'
