---
php_version: 5.6
www_user: www-data
www_group: www-data
fpm_pools_dir: /etc/php5/pool.d
fpm_pidfile: /run/php5-fpm.pid
fpm_tmpbase: /var/tmp/php
fpm_service: php5-fpm
pear_path: /usr/share/php
fpm_conf: /etc/php5/fpm/php-fpm.conf
phpinidest: /etc/php5/fpm/php.ini
phpiniclidest: /etc/php5/cli/php.ini
fpm_pkg_name: php5-fpm
